<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6</title>
</head>
<body>
  <script>
    let checkLogin = function(){
      return new Promise((resolve,reject)=>{
        let flag = true;
        if(flag){
          resolve({status:0,result:true});
        }else{
          reject('error');
        }
      })
    }

  let getUserInfo = ()=>{
    return new Promise((resolve,reject)=>{
      let userInfo = {
        userId:'101'
      }
      resolve(userInfo);
    });
  }

  checkLogin().then((res)=>{
    if(res.status==0){
      console.log('login success');
      return getUserInfo();
    }
  }).catch((error)=>{
    console.log(`error:${error}`)
  }).then((useres)=>{
    console.log(`userId:${useres.userId}`);
  })

  Promise.all([checkLogin(),getUserInfo()]).then(([res1,res2])=>{
    console.log(`resulit1:${res1.result},result2:${res2.userId}`)
  })

  </script>
</body>
</html>
